<div>

 <script>
function email_funnction() {
			var email = document.form.email.value;
			if(email.indexOf('@')<=0){
				document.getElementById('errormsg').innerHTML="Please enter valid email";
				return false;
			}
      else{
        input("")
      }     
			if ((email.charAt(email.length-4)!='.') && (email.charAt(email.length-3)!='.')) {
				document.getElementById('errormsg').innerHTML="Please enter valid email";
				return false;

			}
      else{
        input("")
      }
		}
</script>
